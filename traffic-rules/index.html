<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>交通ルールクイズゲーム</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<audio id="correct-audio" src="audios/correct.mp3"></audio>
<audio id="incorrect-audio" src="audios/incorrect.mp3"></audio>

<div class="container">
  <h1>交通ルールクイズゲーム</h1>

  <div id="title-container">
    <div id="title-image-container">
      <img src="images/title.jpg" alt="">
    </div>
    <button id="start-btn">開始する</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <div id="question-image-container">
        <img id="question-image" src="" alt="">
    </div>
    <div id="result"></div>
    <div id="options-container">
      <button class="option" onclick="checkAnswer(this)"></button>
      <button class="option" onclick="checkAnswer(this)"></button>
      <button class="option" onclick="checkAnswer(this)"></button>
      <button class="option" onclick="checkAnswer(this)"></button>
    </div>
    <button id="next-btn" onclick="nextQuestion()" style="display: none;">次の質問</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
